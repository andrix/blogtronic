<!DOCTYPE html>
<html>
<head>
    <title>Blog tronic</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/blog/">Blog tronic</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="main-navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            {% if not user %}
                            <li><a href="/signup/">Sign up</a></li>
                            <li><a href="/login/">Log In</a></li>
                            {% else %}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    {{ user.name }}<span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="/blog/newpost/">New post</a></li>
                                    <li><a href="/blog/edit-posts/">Edit posts</a></li>
                                    <li><a href="/blog/likes/">Liked posts</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="/logout/">Log out</a></li>
                                </ul>
                            </li>
                            {% endif %}
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>

        <main id="content">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="row">
            <div class="cold-md-12">
                <p class="text-right">Made with &#10084; in Uruguay</p>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(".btn-like").click(function(event) {
            btn = event.target;
            btn.getElementsByClassName("btn-like-name");
            var action = null;
            post_id = btn.getAttribute("data-value");

            badge_likes = $("span[data-value='" + post_id + "'][class*='badge']");
            lcount = parseInt(badge_likes.text());

            if (btn.textContent.trim() == "Like") {
                btn.textContent = "Dislike";
                action = "like";
                lcount += 1
            } else {
                btn.textContent = "Like";
                action = "dislike";
                if (lcount > 0) {
                    lcount -= 1;
                }
            }
            badge_likes.text(lcount);

            $.ajax({
                url: "/blog/like-post",
                type: "post",
                data: {
                    "post_id": post_id,
                    "action": action
                },
                crossDomain: true,
                success: function() {},
                error: function() {}
            });
        });
    </script>
</body>
</html>
